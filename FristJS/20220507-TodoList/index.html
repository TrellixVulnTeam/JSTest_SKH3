<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Todo JS</h1>
    <from>
        <input id="todo-input" type="text" name="todo">
        <button id="submit-btn" type="button">確定提交</button>
    </from>
    <ul id="result">

    </ul>



    <script> 
        var submitBtn =document.getElementById("submit-btn");
        var result = document.getElementById('result');
        submitBtn.addEventListener('click' , function(e){
            var todoInput = document.getElementById("todo-input").value;
            console.log(todoInput);
            if (todoInput!=''){
                var todo =document.createElement('LI');
                todo.innerHTML =  todoInput + " <button> X </button>";
                result.appendChild(todo);
                document.getElementById('todo-input').value='';
            }else{
                alert("清輸入值");
            }
        });

        result.addEventListener('click',function(e){
            console.log(e.target.parentNode.parentNode);
            e.target.parentNode.parentNode.removeChild(e.target.parentNode);
        });
    </script>
</body>
</html>
