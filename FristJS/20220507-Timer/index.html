<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: blue;"> CounterTiner</h1>

    <div id="result"></div>


    <script>
        var timer = setInterval(function() {
            var endDate = '2022-05-08 08:00';
            var countDown = new Date (endDate).getTime();
            var now  = new Date().getTime()
            var distance = countDown-now;

            var days= Math.floor(distance/(1000*60*60*24)) ; // 一天的總毫秒(1000*60*60*24)
            var hours = Math.floor(distance%( 1000*60*60*24)/(1000*60*60)) ; //多少小時
            var minutes=Math .floor(distance %(1000*60*60)/(1000*60)) ;
            var seconds=Math .floor(distance %(1000*60)/(1000)) ;

            var result =document.getElementById("result");

            result.innerHTML = "距離 "  + endDate +" 剩下" +days +" 天 " +hours +"小時"+minutes+"分"+ seconds+"秒";

            if(distance<0){
                clearInterval(timer);
                result.innerHTML = "時間到了!";
            }


        } , 1000 );
    </script>
</body>
</html>
