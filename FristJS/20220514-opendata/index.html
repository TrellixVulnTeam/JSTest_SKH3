<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <div class="result">

    </div>

    <script>
        var dataUrl = "https://cloud.culture.tw/frontsite/trans/SearchShowAction.do?method=doFindTypeJ&category=6";
        var xhr = new XMLHttpRequest();
        xhr.open("GET" , dataUrl ,true);
        xhr.send();
        xhr.onreadystatechange = function(){
            if(this.readyState === 4 && this.status === 200){
                var data = JSON.parse(this.responseText);
                console.log(data);

                data.forEach(function(value , index){
                    var myh1 = document.createElement("p");
                    myh1.textContent = "Title: " + data[index].title; 
                    document.querySelector(".result").appendChild(myh1);
                });
            }
}
    </script>
</body>
</html>
