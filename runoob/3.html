<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        class  node {
            constructor (name , year)
            {
                this.name = name;
                this.year=year;
            }
            age(x){
                return x  - this.year;
            }
        }
        let date = new Date();
        let year = date.getFullYear();
        let current = new node ("AAA"  , 2020);
        document.getElementById("demo").innerHTML = current.age(year) + " Years";
    </script> 
</body>
</html>
