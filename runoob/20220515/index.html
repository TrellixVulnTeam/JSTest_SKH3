<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>If time is 20:00 , then the p will be  change "Good day"</p>
    <button onclick="myfun()"  >Try out</button>
    <p id="demo">Test</p>
    <script>
        function myfun(){
            var x = "";
            var time = new Date().getHours();
            if(time <20){
                x = "Good Day";
            }
            else{
                x = "Bad Day";
            }
            document.getElementById("demo").innerHTML = x; 
        }
    </script>
</body>
</html>
