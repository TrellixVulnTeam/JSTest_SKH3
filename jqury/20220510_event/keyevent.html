<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <script>
        var i = 0 ;
        $(document).ready(function(){
            $("input").keypress(function(){
                $("span").text(i+=1);
            });
        });
    </script>

    <h2>Keypress</h2>
    輸入 <input type="text">
    <p>按鍵的次數:  <span>0</span> </p>

    <hr>
    <script>
        $(document).ready(function(){
            $("input.demo").keydown(function(){
                $("input.demo").css("background-color","yellow");
            });

            $("input.demo").keyup(function(){
                $("input.demo").css("background-color","white");
            });

        });
    </script>

    輸入 <input class="demo" type="text">
    <p> 按下之後背景顏色會改變</p>





</body>
</html>
