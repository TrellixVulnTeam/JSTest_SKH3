<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

<script>
    $(document).ready(function(){
        $("button").click(function(){
            // 可以額外操作多個屬性
            $("div").animate({left:'250px', opacity:'0.2',  height:'+=150px' , width:'+=150px'});
        });
    });
</script>

</head>
<body>
    <button>Start aninmate</button>

    <div style="background-color: chartreuse; height: 100px; width: 100px; position: absolute;">

    </div>  


</body>
</html>
