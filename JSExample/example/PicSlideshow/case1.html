<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
    <script src="/example//case1/1.js"></script>
    

</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numberlist"> 1 / 3</div>
            <img src="/example/image/1.jpg" style="width: 20%;"> 
        </div>
        <div class="text">文本1</div>

        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numberlist"> 2 / 3</div>
                <img src="/example/image/2.jpg" style="width: 20%;"> 
            </div>
            <div class="text">文本2</div>
        </div>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numberlist"> 3 / 3</div>
                <img src="/example/image/3.jpg" style="width: 20%;"> 
            </div>
            <div class="text">文本2</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next"onclick="plusSlides(1)">❯</a>
    </div>
    <br>
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlides(1)" ></span>
        <span class="dot" onclick="currentSlides(2)" ></span>
        <span class="dot" onclick="currentSlides(3)" ></span>
    </div>
</body>
</html>
